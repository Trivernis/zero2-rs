query ($id: Int, $search: String) {
    Page(perPage: 50) {
        users(id: $id, search: $search, sort: USERNAME) {
            id
            name
            siteUrl
            avatar {
                large
            }
            bannerImage
            about(asHtml: true)
            stats {
                watchedTime
                chaptersRead
            }
            favourites {
                manga {
                    nodes {
                        id
                        type
                        siteUrl
                        title {
                            romaji
                            english
                            native
                            userPreferred
                        }
                    }
                }
                characters {
                    nodes {
                        id
                        siteUrl
                        name {
                            first
                            last
                            native
                        }
                    }
                }
                anime {
                    nodes {
                        id
                        type
                        siteUrl
                        title {
                            romaji
                            english
                            native
                            userPreferred
                        }
                    }
                }
            }
        }
    }
}