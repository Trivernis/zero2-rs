query ($id: Int,$search: String) {
    Page(perPage: 50) {
        characters(id: $id, search: $search) {
            id
            siteUrl
            description(asHtml: true)
            name {
                first
                last
                native
                alternative
            }
            image {
                large
                medium
            }
            media {
                nodes {
                    id
                    type
                    siteUrl
                    title {
                        romaji
                        english
                        native
                        userPreferred
                    }
                }
            }
        }
    }
}