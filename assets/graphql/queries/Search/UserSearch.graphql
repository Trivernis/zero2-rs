query ($id: Int, $search: String) {
  Page(perPage: 50) {
    users(id: $id, search: $search, sort: SEARCH_MATCH) {
      id
      name
      siteUrl
      avatar {
        large
      }
      bannerImage
      about(asHtml: true)
      stats {
        watchedTime
        chaptersRead
      }
      favourites {
        manga {
          nodes {
            ...MediaBase
          }
        }
        characters {
          nodes {
            id
            siteUrl
            name {
              first
              last
              native
              alternative
            }
          }
        }
        anime {
          nodes {
            ...MediaBase
          }
        }
      }
    }
  }
}