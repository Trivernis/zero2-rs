query($username: String) {
  User(name: $username) {
    id
    name
    siteUrl
    avatar {
      large
    }
    bannerImage
    about(asHtml: false)
    stats {
      watchedTime
      chaptersRead
    }
    favourites {
      manga {
        nodes {
          ...MediaBase
        }
      }
      characters {
        nodes {
          ...CharacterBase
        }
      }
      anime {
        nodes {
          ...MediaBase
        }
      }
    }
  }
}
